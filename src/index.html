<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="stylesheet" href="styles/media-queries.css" />
    <title>Vanilla Javascript Calculator</title>
  </head>
  <body>
    <main>
      <div class="calculator">
        <header class="screen">
          <div class="result">
            <p>5768</p>
          </div>
          <div class="operation">
            <p>5000 + 3000 + 468</p>
          </div>
        </header>
        <section class="buttons">
          <div class="container-buttons">
            <button class="options reset">AC</button>
            <button class="options delete">Del</button>
            <button class="options percent">%</button>
            <button class="options bash">/</button>
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="options multi">X</button>
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="options less">-</button>
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="options sum">+</button>
            <button class="number zero">0</button>
            <button class="number dot">.</button>
            <button class="options equals">=</button>
          </div>
        </section>
      </div>
    </main>
  </body>
</html>
